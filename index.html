<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="row mt-5">
      <div class="col d-inline">
        <label for="FirstName">FirstName:</label>
        <input type="text" name="FirstName" id="FirstName" />
        <br />
        <label for="LastName">LastName:</label>
        <input type="text" name="" id="LastName" />
        <br />
        <label for="Adderess">Address:</label>
        <input type="text" name="" id="Adderess" />
        <br />
        <label for="Pincode">Pincode:</label>
        <input type="number" name="" id="Pincode" />
      </div>
      <div class="col d-inline">
        <label for="Gender">Gender:</label>
        <input
          type="radio"
          name="Gender"
          id="gender"
          value="Male"
          checked
        />Male
        <input type="radio" name="Gender" id="gender" value="Female" />Female
        <br />
        <label for="">Choice of Food:</label>
        <input type="text" name="" id="food" />
        <br />
        <label for="state">State:</label>
        <input type="text" name="" id="state" />
        <br />
        <label for="Adderess">Country:</label>
        <input type="text" name="" id="country" />
        <br />
      </div>
    </div>
    <br />
    <button class="text-white" onclick="tableadd()" id="button">
      Add Data to the table
    </button>
    <br /><br />
    <div>
      <table
        id="mytable"
        class="
          table table-bordered table-responsive-lg table-striped table-hover
        "
      >
        <thead>
          <tr class="bg-primary">
            <th>FirstName</th>
            <th>LastName</th>
            <th>Adderess</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Choice of Food</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
  <script src="form.js"></script>
</html>
